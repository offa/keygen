name: ci

on: [push, pull_request]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - gcc-12
          - gcc-11
          - gcc-10
          - gcc-9
          - clang-15
          - clang-14
          - clang-13
          - clang-12
    container:
      image: "registry.gitlab.com/offa/docker-images/${{ matrix.compiler }}:stable"
    name: "${{ matrix.compiler }}"
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: script/ci_build.sh ${{ startsWith(matrix.compiler, 'clang-11') && '-no-san' }}

  build_analyse:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool:
          - valgrind
          - flawfinder
    container:
      image: "registry.gitlab.com/offa/docker-images/gcc-11:stable"
    name: "Analyse ${{ matrix.tool }}"
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: script/ci_build.sh -${{ matrix.tool }}

  formatting-check:
    name: formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: DoozyX/clang-format-lint-action@master
      name: "Verify formatting"
      with:
        clangFormatVersion: 14
