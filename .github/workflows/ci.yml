name: ci

on: [push, pull_request]

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - gcc-12
          - gcc-11
          - gcc-10
          - gcc-9
          - clang-14
          - clang-13
          - clang-12
          - clang-11
          - clang-10
          - clang-9
    container:
      image: "registry.gitlab.com/offa/docker-images/${{ matrix.compiler }}:stable"
    name: "${{ matrix.compiler }}"
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: script/ci_build.sh

  build_analyse:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool:
          - valgrind
          - flawfinder
    container:
      image: "registry.gitlab.com/offa/docker-images/gcc-11:stable"
    name: "Analyse ${{ matrix.tool }}"
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: script/ci_build.sh -${{ matrix.tool }}
