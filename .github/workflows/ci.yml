name: ci

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: read

jobs:
  build_linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler:
          - gcc:15
          - gcc:14
          - gcc:13
          - gcc:12
          - gcc:11
          - clang:20
          - clang:19
          - clang:18
          - clang:17
    container:
      image: "registry.gitlab.com/offa/docker-images/${{ matrix.compiler }}"
    name: "${{ matrix.compiler }}"
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: script/ci_build.sh

  build_analyse:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool:
          - valgrind
          - flawfinder
    container:
      image: "registry.gitlab.com/offa/docker-images/gcc:14"
    name: "${{ matrix.tool }}"
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: script/ci_build.sh -${{ matrix.tool }}

  formatting-check:
    name: "formatting"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - uses: jidicula/clang-format-action@cd22ed667fc160ec21ab482160adf16cc79274af
      name: "Verify formatting"
      with:
        clang-format-version: 19
